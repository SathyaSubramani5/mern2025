<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout 1/5 Rows</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .child {
      border: 2px solid black;
      background-color: blue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      font-size: 20px;
      font-weight: bold;
      grid-column: 1/4;
    }
    .header{
        grid-column: span 4;
        background-color: darkblue;

    }
  </style>
</head>
<body>

  <div class="container">
    <div class="child header"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>

</body>
</html>
